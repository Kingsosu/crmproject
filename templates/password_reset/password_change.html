{% extends 'base.html' %}

{% block content %}

<div class="container bg-light shadow-md p-5 form-layout">
  <div class="row justify-content-center">
    <form id="id_password_change_form" method="POST" class="form-signin">{% csrf_token %}
      <h2 class="h2 mb-3 font-weight-normal">Change password</h2>
      <input name="old_password" class="form-control mb-3" placeholder="Old password" type="password"
        id="id_old_password" required="true">
      <input name="new_password1" class="form-control mb-3" placeholder="New password" type="password"
        id="id_new_password1" required="true">
      <input name="new_password2" class="form-control mb-3" placeholder="Confirm password" type="password"
        id="id_new_password2" required="true">

      {% for field in form %}
        {% for error in field.errors %}
          <div class="alert alert-warning alert-common-message" role="alert">
              {{ error }}
          </div>
        {% endfor %}

  
      {% endfor %}

      <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>

  </div>
</div>

{% endblock content %}
