{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container bg-light shadow-md p-5 form-layout">
    <form id="id_password_reset_form" method="POST" class="form-signin">
        {% csrf_token %}
        <h2 class="h3 mb-3 font-weight-normal">Enter new password</h2>
        <p class="text-lead">Enter your email and we'll send you a link to reset your password</p>

        {{ form|crispy }}
        
        <br>
        <input id="id_submit_btn" class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
